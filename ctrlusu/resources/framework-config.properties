# Implementação da Interface IConstraintsLoader que será utilizada. 
# Propriedade opcional e se omitida utilizará a default que é
# br.com.synchro.framework.validador.loader.impl.ConstraintsLoaderImpl
validador.loader.impl = 
# Implementação do DAO IConstraintsLoaderDAO que será utilizada. 
# Propriedade opcional e se omitida utilizará a default que é
