validador.loader.dao.impl = @validador.loader.dao.impl@
# Implementação da Interface IValidadorService que será utilizada. 
# Propriedade opcional e se omitida utilizará a default que é
# br.com.synchro.framework.validador.service.impl.ValidadorServiceImpl
validador.service.impl = 
# Implementação do DAO IValidadorServiceDAO que será utilizada. 
# Propriedade opcional e se omitida utilizará a default que é
# br.com.synchro.framework.validador.service.dao.impl.ValidadorServiceDAOImpl
validador.service.dao.impl = @validador.service.dao.impl@